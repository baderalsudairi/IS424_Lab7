<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Header Text Color</title>
</head>
<body>
    <h1 id="header">Change My Color</h1>
    <form>
        <label for="colorInput">Enter a color: </label>
        <input type="text" id="colorInput" placeholder="e.g., red, #00ff00">
        <button type="submit">Change Color</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
